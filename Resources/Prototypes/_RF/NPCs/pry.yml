- type: htnCompound
  id: PryCompound
  branches:
    - preconditions:
        - !type:KeyNotExistsPrecondition
          key: PickUpTarget
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:SetStringOperator
            key: ToolQuality
            value: Prying
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: TargetTool
            key: PickUpTarget

    - preconditions:
        - !type:KeyExistsPrecondition
          key: PickUpTarget
        - !type:ActiveHandEntityIsPrecondition
          targetKey: PickUpTarget
          invert: true
      tasks:
        - !type:HTNCompoundTask
          task: PickUpCompound

    - preconditions:
        - !type:KeysExistsPrecondition
          keys:
            - Target
            - PickUpTarget
        - !type:ActiveHandEntityIsPrecondition
          targetKey: PickUpTarget
      tasks:
        - !type:HTNCompoundTask
          task: InteractCompound
