- type: utilityQuery
  id: TargetMaterials
  query:
    - !type:MapComponentQuery
      components:
        - type: Stack
          stackType: Steel # Just serialization stuff
    - !type:MaterialFilter
      targetKey: Material
      amountKey: Amount
      invert: true
    - !type:InventoryFilter
  considerations:
    - !type:TargetDistanceCon
      curve: !type:PresetCurve
        preset: TargetDistance

- type: utilityQuery
  id: TargetTags
  query:
    - !type:MapComponentQuery
      components:
        - type: Tag
    - !type:TagFilter
      tagsKey: Tags
      requireAllKey: AllTags
      invert: true
    - !type:InventoryFilter
  considerations:
    - !type:TargetDistanceCon
      curve: !type:PresetCurve
        preset: TargetDistance

- type: utilityQuery
  id: TargetTool
  query:
    - !type:MapComponentQuery
      components:
        - type: Tool
    - !type:ToolQualityFilter
      qualityKey: ToolQuality
      invert: true
    - !type:InventoryFilter
  considerations:
    - !type:TargetDistanceCon
      curve: !type:PresetCurve
        preset: TargetDistance

- type: utilityQuery
  id: TargetComponent
  query:
    - !type:KeyComponentQuery
      key: Component
    - !type:InventoryFilter
  considerations:
    - !type:TargetDistanceCon
      curve: !type:PresetCurve
        preset: TargetDistance

- type: utilityQuery
  id: InventoryMelees
  query:
    - !type:InventoryQuery
    - !type:ComponentFilter
      components:
        - type: MeleeWeapon
          damage:
            types:
              Slash: 0

- type: utilityQuery
  id: TargetHeal
  query:
    - !type:MapComponentQuery
      components:
        - type: Healing
          damageContainers:
            - Biological
          damage:
            types:
              Heat: 0
    - !type:HealingFilter
      invert: true
  considerations:
    - !type:TargetDistanceCon
      curve: !type:PresetCurve
        preset: TargetDistance

- type: utilityQuery
  id: BloodLevelHeal
  query:
    - !type:MapComponentQuery
      components:
        - type: Healing
          damageContainers:
            - Biological
          damage:
            types:
              Heat: 0
    - !type:BloodHealingFilter
      invert: true
  considerations:
    - !type:TargetDistanceCon
      curve: !type:PresetCurve
        preset: TargetDistance

- type: utilityQuery
  id: HeatMelee
  query:
    - !type:MapComponentQuery
      components:
        - type: MeleeWeapon
          damage:
            types:
              Slash: 0
    - !type:MeleeDamageTypeFilter
      damageType: Heat
      invert: true
  considerations:
    - !type:TargetDistanceCon
      curve: !type:PresetCurve
        preset: TargetDistance
