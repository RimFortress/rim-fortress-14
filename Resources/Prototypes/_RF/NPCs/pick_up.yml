- type: htnCompound
  id: PickUpCompound
  branches:
    # Unbuckle
    - preconditions:
        - !type:BuckledPrecondition
          isBuckled: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UnbuckleOperator

    # Unpull
    - preconditions:
        - !type:PulledPrecondition
          isPulled: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UnPullOperator

    # Leave the container
    - preconditions:
        - !type:InContainerPrecondition
          isInContainer: true
      tasks:
        - !type:HTNCompoundTask
          task: EscapeCompound

    # Drop item in hands
    - preconditions:
        - !type:ActiveHandEntityPrecondition
        - !type:KeyExistsPrecondition
          key: Target
        - !type:ActiveHandEntityIsPrecondition
          targetKey: Target
          invert: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:DropOperator

    # Move to target and pick up
    - preconditions:
        - !type:KeyExistsPrecondition
          key: Target
        - !type:KeyExistsPrecondition
          key: TargetCoordinates
        - !type:ActiveHandFreePrecondition
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            pathfindInPlanning: true
            targetKey: TargetCoordinates
            rangeKey: InteractRange
            removeKeyOnFinish: false
        - !type:HTNPrimitiveTask
          preconditions:
            - !type:TargetInRangePrecondition
              targetKey: Target
              rangeKey: InteractRange
          operator: !type:EquipOperator
            targetKey: Target
