- type: htnCompound
  id: PickUpCompound
  branches:
    # Unbuckle
    - preconditions:
        - !type:BuckledPrecondition
          isBuckled: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UnbuckleOperator

    # Unpull
    - preconditions:
        - !type:PulledPrecondition
          isPulled: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UnPullOperator

    # Leave the container
    - preconditions:
        - !type:InContainerPrecondition
          isInContainer: true
      tasks:
        - !type:HTNCompoundTask
          task: EscapeCompound

    # Remove anything from the hands that prevents from picking up the item
    - preconditions:
        - !type:ActiveHandEntityPrecondition
        - !type:KeyExistsPrecondition
          key: Target
        - !type:ActiveHandEntityIsPrecondition
          targetKey: Target
          invert: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:StorageOperator
        - !type:HTNPrimitiveTask
          operator: !type:DropOperator

    # Move to target and pick up
    - preconditions:
        - !type:KeyExistsPrecondition
          key: Target
        - !type:ActiveHandFreePrecondition
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:EntityCoordinatesOperator
            targetKey: Target
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            pathfindInPlanning: true
            rangeKey: InteractRange
        - !type:HTNPrimitiveTask
          operator: !type:EquipOperator
            target: Target

    - preconditions:
        - !type:KeyExistsPrecondition
          key: Target
        - !type:EntityDeletedPrecondition
          key: Target
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:RemoveKeyOperator
            key: Target
