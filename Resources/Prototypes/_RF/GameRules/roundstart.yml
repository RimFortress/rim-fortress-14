- type: entity
  id: RimFortress
  parent: BaseGameRule
  components:
    - type: RimFortressRule
      biomeSet: RandomBiome
      popsProtoIds:
        - RimFortressMobPop
      worldEvents: !type:NestedSelector
        tableId: BasicWorldRulesTable
      minMaxEventTiming:
        min: 600 #10 min
        max: 1800 #20 min

- type: weightedRandom
  id: RandomBiome
  weights:
    RfGrassland: 1.0
    RfJungle: 0.5
    RfGrassMountain: 0.4
    RfSnow: 0.3
    RfSnowMountain: 0.2
    RfLowDesert: 0.2
