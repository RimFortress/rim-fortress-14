- type: entity
  id: RimFortress
  parent: BaseGameRule
  components:
    - type: RimFortressRule
      biomeSet: RandomBiome
      playerFactionHostiles:
        - AllHostile
      popsProtoIds:
        - RandomHumanoidSpawnerRfPop
      worldEvents: !type:NestedSelector
        tableId: BasicWorldRulesTable
      minMaxEventTiming:
        min: 600 #10 min
        max: 1800 #20 min

- type: weightedRandom
  id: RandomBiome
  weights:
    RfGrassland: 1.0
    RfJungle: 0.5
    RfSnow: 0.4
    RfDesert: 0.2
