- type: entity
  id: RimFortress
  parent: BaseGameRule
  components:
    - type: RimFortressRule
      biomeSet: RandomBiome
      defaultPopsJob: Passenger
      worldEvents: !type:NestedSelector
        tableId: BasicWorldRulesTable
      minMaxEventTiming:
        min: 600 #10 min
        max: 1800 #20 min
      dayDuration: 1800 #30 min
      popsComponentsOverride:
        - type: HTN
          rootTask:
            task: RfIdleCompound
        - type: NpcFactionMember
          factions:
          - RimFortress
        - type: RoutineNpcTasks
          tasks:
            - id: Dig
            - id: Attack
            - id: Build
            - id: Deconstruct
            - id: Plant

- type: weightedRandom
  id: RandomBiome
  weights:
    RfGrassland: 1.0
    RfJungle: 0.5
    RfGrassMountain: 0.4
    RfSnow: 0.3
    RfSnowMountain: 0.2
    RfLowDesert: 0.2
