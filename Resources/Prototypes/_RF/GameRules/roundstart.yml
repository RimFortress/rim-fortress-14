- type: entity
  id: RimFortress
  parent: BaseGameRule
  components:
    - type: RimFortressRule
      biomeSet: RandomBiome
      playerFactionHostiles:
        - AllHostile
      popsProtoIds:
        - RandomHumanoidSpawnerRfPop
      worldEvents: !type:NestedSelector
        tableId: BasicWorldRulesTable
      minMaxEventTiming:
        min: 600 #10 min
        max: 1800 #20 min

- type: weightedRandom
  id: RandomBiome
  weights:
    Continental: 1.0
    LowDesert: 0.35
    Grasslands: 1.0
    Lava: 0.10
    Snow: 0.20
    Shadow: 0.10
    Caves: 0.15
