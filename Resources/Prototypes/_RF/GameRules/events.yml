- type: entityTable
  id: BasicWorldRulesTable
  table: !type:AllSelector
    children:
    - id: PopMigration

    # Animal migration
    # Neutral
    - !type:GroupSelector
      children:
      - id: CatMigration
      - id: PossumMigration
      - id: PenguinMigration
      - id: FoxMigration
      - id: CrabMigration
      - id: GoatMigration
      - id: CowMigration
      - id: FerretMigration
      - id: FrogMigration
      - id: FrogMigration
      - id: GooseMigration
      - id: HamsterMigration
      - id: KangarooMigration
      - id: MonkeyMigration
      - id: MothroachMigration
      - id: ParrotMigration
      - id: RaccoonMigration
      - id: SnakeMigration
    # Hostile
    - !type:GroupSelector
      children:
      - id: SlimeMigration
      - id: SpiderMigration
      - id: OreCrabMigration

- type: entity
  id: PopMigration
  parent: BaseGameRule
  components:
    - type: MigrationRule
      spawn: [ RimFortressMobPop ]
      addToPops: true

# Animals migration
# Neutral

- type: entity
  id: CatMigration
  parent: BaseGameRule
  components:
    - type: MigrationRule
      spawn:
      - MobCatRuntime
      - MobCatException
      - MobCatFloppa
      - MobBingus
      amount:
        min: 4
        max: 6

- type: entity
  id: PossumMigration
  parent: BaseGameRule
